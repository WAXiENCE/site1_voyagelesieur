<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage LeSieur</title>


    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">


    <script src="js/script.js" defer></script>

</head>
<body>
    <header>
        <div class="wrapper">
            <a href="index.html" class="logo">
                <img src="images/logo_avion.png" alt="logo voyage leSieur">
                <p>voyage LeSieur</p>
            </a>

            <nav>
                <ul>
                    <li><a href="">Magasiner</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <Section class="bannière">
        <div class="wrapper">
            <h1>Trouver tout pour le voyage!</h1>
        </div>
    </Section>

    <section class="transport">
        <div class="wrapper">
            <div class="titre-section">
                <h2>transports</h2>
                <img src="images/bouton_plus.png" alt="bouton plus" class="js-plus">
            </div>

            <div class="conteneur-transport">
                <article>
                    <img src="images/illustration_avion.jpg" alt="image avion">
                    <h3>Forfaits <strong>avion</strong></h3>
                    <p>Voyager rapidement et confortablement</p>
                </article>

                <article>
                    <img src="images/illustration_bateau.jpg" alt="image bateau">
                    <h3>Forfaits <strong>croisière</strong></h3>
                    <p>Laissez-vous porter par les vagues</p>
                </article>

                <article>
                    <img src="images/illustration_voiture.jpg" alt="image voiture">
                    <h3>Forfaits <strong>voiture</strong></h3>
                    <p>Voitures de luxe pour plus de confort</p>
                </article>
            </div>
        </div>

        <footer>
            <div class="wrapper">
                <h4>Voyage LeSieur</h4>
                
                <nav>
                    <ul>
                        <li class="facebook"><a href=""><img src="images/ms_facebook.jpg" alt="image ms facebook"></a></li>
                        <li class="twitter"><a href=""><img src="images/ms_twitter.jpg" alt="image ms twitter"></a></li>
                        <li class="linkedin"><a href=""><img src="images/ms_in.jpg" alt="image ms linkedin"></a></li>
                        <li class="pinterest"><a href=""><img src="images/ms_pinterest.jpg" alt="image ms pinterest"></a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </section>



</body>
</html>
